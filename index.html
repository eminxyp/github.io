<style> 
/****************************************************
* General Settings
****************************************************/

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#app {
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    font-weight: 400;
    background: radial-gradient(circle, rgb(48, 48, 48) 43%, rgb(0, 0, 0) 88%);
}

.card,
.front-face,
.back-face,
.contents {
    position: absolute;
}


/****************************************************
* Card Settings
****************************************************/

.card {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 400px;
    width: 290px;
    transform-style: preserve-3d;
    perspective: 1000px;
}

.front-face,
.back-face {
    height: 100%;
    width: 100%;
    text-align: center;
    background: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url('https://media1.tenor.com/m/soKwd8Bn0-sAAAAC/the-spectacular-spider-man-spectacular-spider-man.gif');
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform .7s cubic-bezier(.4, .2, .2, 1);
}

.contents {
    left: 0;
    top: 50%;
    width: 100%;
    perspective: 100px;
    transform: translateY(-50%) translateZ(100px) scale(.9999);
}

.icons {
    margin: 10px 0;
}

.icons i {
    color: #042f4b;
    background: #ebebeb;
    font-size: 20px;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    line-height: 40px;
    margin: 0 5px;
    cursor: pointer;
}


/****************************************************
* Front Face
****************************************************/

.front p {
    color: white;
    font-size: 28px;
    margin-bottom: 5px;
}

.front span {
    color: white;
    font-size: 12px;
    font-weight: 300;
}

.front p.bottom-bar::after {
    content: '';
    display: block;
    left: 0;
    right: 0;
    height: 2px;
    width: 150px;
    background: white;
    margin: 0 auto;
    margin-top: 10px;
    margin-bottom: 20px;
}

.card:hover>.front-face {
    transform: rotateY(-180deg);
}


/****************************************************
* Back Face
****************************************************/

.back {
    color: white
}

.back h2 {
    font-size: 28px;
    margin-bottom: 10px;
    font-weight: 300;
}

.back span {
    font-weight: 300;
    font-size: 12px;
}

.back-face {
    transform: rotateY(180deg);
    background: linear-gradient(45deg, #0e0e0e 0%, #5a5a5a 100%);
}

.card:hover>.back-face {
    transform: rotateY(0deg);
}
